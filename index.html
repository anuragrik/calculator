<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="io-box"> </div>
        <div class="remove">
            <button id="clear" class="keys">CLEAR</button>
            <button id="delete" class="keys">DELETE</button>
        </div>
        <div class="main-body">
            <div>
                <button id="numero" class="keys main">7</button>
                <button id="numero" class="keys main">8</button>
                <button id="numero" class="keys main">9</button>
                <button id="div-op" class="keys main">รท</button>
            </div>
            <div>
                <button id="numero" class="keys main">4</button>
                <button id="numero" class="keys main">5</button>
                <button id="numero" class="keys main">6</button>
                <button id="multi-op" class="keys main">x</button>
            </div>
            <div>
                <button id="numero" class="keys main">1</button>
                <button id="numero" class="keys main">2</button>
                <button id="numero" class="keys main">3</button>
                <button id="minus-op" class="keys main">-</button>
            </div>
            <div>
                <button id="point" class="keys main">.</button>
                <button id="numero" class="keys main">0</button>
                <button id="eq-op" class="keys main">=</button>
                <button id="plus-op" class="keys main">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
