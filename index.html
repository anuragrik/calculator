<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <script href="script.js" defer></script>
    <div class="calc">
        <div class="calculator-screen">
            <div class="input-value">A</div>
            <div class="result">B</div> 
        </div>
        <div class="clear">  
            <button class="clear-all">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="calculator-body">
            <div class="numerical">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operator">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <footer>Copyright 2022 @anuragrik</footer>
</body>
</html>
